{% extends "navbar.html" %}
{% block content_home %}
        <div class="container lighten-4">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">                     
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="https://source.unsplash.com/random/800x751">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{ todo.name }}<i class="material-icons right">more_vert</i></span>
                                <p><a href="#">{{ todo.date }}</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{ todo.name }}<i class="material-icons right">close</i></span>
                                <p>
                                    {{ todo.Task }}
                                </p>
                                <h4>Completed</h4>
                                <hr>
                                <span class="text-success"> {{ todo.is_complete }} </span>
                            </div>
                        </div>
                    </div>
                <div class="col-md-3"></div>
            </div>   
        </div>
{% endblock content_home %}
