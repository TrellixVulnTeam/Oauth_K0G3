{% extends "navbar.html" %}
{% block content_home %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-header">
                    <h4 class="text-info">Add Task</h4>
                </div>
                <form method="POST" action="{% url 'add' %}">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" name="submit" class="btn">
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content_home%}
