 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-2">
        <div class="container lighten-4">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        {% for Todo in todos  %}                        
                        <ul class="collection z-depth-2 ">
                            <li class="collection-item avatar">
                                <i class="material-icons circle text-yellow">favorite_border</i>
                                <span class="title"> {{ Todo.name }}</span>
                                <p>{{ Todo.Task }}</p>
                            <a href="todo/details/{{ Todo.id }}" class="secondary-content"><i class="material-icons text-green">bubble_chart</i></a>
                            </li>
                        </ul> 
                        {% endfor %}
                    </div>
                <div class="col-md-3"></div>
            </div>   
        </div>
      <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
