{% extends "navbar.html" %}
    {% block content_home %}
        <div class="container lighten-4">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        {% for Todo in todos  %}                        
                        <ul class="collection z-depth-2">
                            <li class="collection-item avatar">
                                <i class="material-icons circle text-yellow">favorite_border</i>
                                <span class="title"> {{ Todo.name }}</span>
                                <p>{{ Todo.Task }}</p>
                            <a href="todos/details/{{ Todo.id }}" class="secondary-content"><i class="material-icons text-green">bubble_chart</i></a>
                            </li>
                        </ul> 
                        {% endfor %}
                    </div> 
                    <div class="fixed-action-btn direction-top active">
                        <a href="#modal1" class="btn-floating btn-large waves-effect right waves-light red modal-trigger"><i class="material-icons">add</i></a>
                    </div>
                <div class="col-md-3"></div>
            </div>   
        </div>
      <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="card-body row">
            <h4>Modal Header</h4>
                <form>
                    <div class="input-field col s8">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_title" type="text" class="validate">
                        <label for="icon_title">Title</label>
                    </div>
                    <div class="input-field col s8">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Task</label>
                    </div>
                </form>        
        </div>
    </div>    
    {% endblock content_home%}
